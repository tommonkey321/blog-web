<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线用户管理</title>
    <script type="text/javascript" src="/common/js/comet4j.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="row">
           <div class="col-md-12">
               <button class="k-button k-primary margin-left-15" id="reFlash">刷新</button>
                <div class="box-inside">
                    <div class="box-header clearfix">
                        <h6>流程列表</h6>
                    </div>
                    <div class="box-content">
                        <table class="aiui-datagrid" id="inLineGrid" srvId="ISECUSERFSV_GETINLINEUSER"
                               sortable="true" pageable="false" rownumbers="true"
                               schemaData="data"
                               checkbox="false" autoBind="true">
                            <thead>
                                <tr>
                                    <th field="sessionId" width="250">会话ID</th>
                                    <th field="userId" width="100">用户id</th>
                                    <th field="nikeName" width="150">昵称</th>
                                    <th field="realName" width="150">姓名</th>

                                    <th field="loginDate" width="150">登陆时间</th>
                                    <th field="lastBusiDate" width="150">最后操作时间</th>
                                    <th data-options="field:'sessionId',width:120,template:function(dataItem){
                                            return '<a href=\'javascript:void(0)\' onclick=\'outLine('+JSON.stringify(dataItem)+')\' class=\'padding-left-10\'>下线</a>'+
                                                   '<a href=\'javascript:void(0)\' onclick=\'outLine('+JSON.stringify(dataItem)+')\' class=\'padding-left-10\'>详情</a>'+
                                                   '<a href=\'javascript:void(0)\' onclick=\'sendMsg('+JSON.stringify(dataItem)+')\' class=\'padding-left-10\'>发送消息</a>';
                                        }">操作
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
           </div>
        </div>
    </div>
<script type="text/javascript" src="/js/common/secuser/inLineList.js?v=6"></script>
</body>
</html>
